[build]
  # Build command for the frontend
  command = "cd netlify/functions && npm install && cd ../../frontend && npm install && npm run build"
  # Directory to publish (React build output)
  publish = "frontend/build"
  # Directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Redirect all requests to index.html for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Don't redirect API calls to index.html
  conditions = {Role = ["client"]}
  force = false

# API routes should go to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
